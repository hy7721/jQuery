<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Attr - parent(), closest()</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(function(){
      $('#td-smalltalk').parent().css('background-color', 'green');
      $('#td-smalltalk').closest('tbody').css('color', '#fff');
    });

</script>
</head>
<body>
  <table id="language">
    <thead>
      <tr>
        <th>언어</th>
        <th>종류</th>
        <th>연도</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="td-java" data-language="java">java</td>
        <td>정적언어</td>
        <td>1111</td>
      </tr>
      <tr>
        <td id="td-ruby" data-language="ruby">ruby</td>
        <td>동적언어</td>
        <td>2222</td>
      </tr>
      <tr>
        <td id="td-smalltalk" data-language="smalltalk">smalltalk</td>
        <td>동적언어</td>
        <td>3333</td>
      </tr>
      <tr>
        <td id="td-c++" data-language="c++">c++</td>
        <td>동적언어</td>
        <td>4444</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
