<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>애니메이션 효과</title>
  <style>
    .item-container {
      display: flex;
      margin: 20px;
      padding: 20px;
    }

    .item-container .item {
      border: 1px solid #000;
      margin: 20px;
      padding: 20px;
      width: 100px;
      height: 100px;
    }

    #item1 {
      background-color: teal;
    }

    #item2 {
      background-color: salmon;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(function(){
      $('#btn1').on('click', function(){
        $('#item1').fadeOut();
      });

      $('#btn2').on('click', function(){
        $('#item1').fadeIn();
      });

      $('#btn3').on('click', function(){
        $('#item2').slideUp();
      });

      $('#btn4').on('click', function(){
        $('#item2').slideDown();
      });

      $('#btn5').on('click', function(){
        $('#item2').slideToggle();
      });
    });
  </script>
</head>
<body>
  <div id="box1" class="item-container">
    <div id="item1" class="item" ><strong>JAVA</strong></div>
    <div id="item2" class="item" ><strong>Python</strong></div>
  </div>
  <div>
    <button id="btn1">fadeOut</button>
    <button id="btn2">fadeIn</button>
    <button id="btn3">slideUp</button>
    <button id="btn4">slideDown</button>
    <button id="btn5">slideToggle</button>
  </div>
</body>
</html>
