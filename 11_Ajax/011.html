<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ajax</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(function(){
      $('#btn1').on('click', function(){
        $('#result').load('sample.html');
      });

      $('#btn2').on('click', function(){
        $.get('sample.html', function(data, status){
          console.log(data);
          console.log(status);
        });
      });

      $('#btn3').on('click', function(){
        $.getJSON('number.json', function(data, status){
          $.each(data, function(i, field){
            $('#result').append('<p>' + field + '</p>');
          })
        })
      })
    });
  </script>
</head>
<body>
  <h1>result</h1>
  <div id="result"></div>
  <div>
    <button id="btn1">load html</button>
    <button id="btn2">get</button>
    <button id="btn3">getJson</button>
  </div>
</body>
</html>
